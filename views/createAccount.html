<div class="container">
	<form>
	    <h3>Create account</h3>
	    <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" ng-model="nameInput">
		</div>
		<div class="form-group">
		    <label>Birth Date</label>
		    <input type="date" class="form-control" ng-model="birthDateInput">
		</div>
	    
	    <!-- Validate and add new user -->
	    <div class="form-group">
		    <button class="btn btn-primary" ng-click="createAccountWithGoogleAuth(nameInput, birthDateInput)">Authenticate with Google</button>
		    <!-- Cancel user creation and return to main page -->
		    <a href="#/"><button class="btn btn-default">Cancel</button></a>
		</div>
	</form>
</div>
