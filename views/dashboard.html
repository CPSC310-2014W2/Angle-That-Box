<div class="medium-4 medium-centered columns">
	<h5>Input</h5>
	<input type="text" ng-model="input">
	<h5>Filter</h5> 
	<input type="text" ng-model="search">
    
     <!-- ng-click calls methods from the controller whenever the button is clicked-->
	<button class="small button" ng-click="add(input)">Add to list</button>
	<button class="small button" ng-click="logout()">Log out</button>
    
    <!-- Filters a list defined in the controller, and prints each result in the panel. -->
	<div id="panel" class="panel" style="text-align:center" ng-repeat="item in list | filter:search">{{item.name}}</div>
</div>
