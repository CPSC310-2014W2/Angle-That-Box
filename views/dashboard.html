<div class="container spacing">
	<div class="row">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label> Filter by name: </label>
					<input type="text" class="form-control" ng-model="search.CULTURAL_SPACE_NAME" ng-change="filtername(search)">
				</div>

				<div class="form-group">
					<label> Filter by type:	</label>
					<select data-ng-model='search.TYPE'
           			data-ng-options="option.value as option.name for option in filterTypes"
           			data-ng-change="filtertype(search.TYPE)"
           			data-ng-init="search.TYPE=''">
					</select>
				</div>


				<div class="form-group">
					<label>Order By</label>

    				<select data-ng-model='selectedSortOrder' 
               			data-ng-options="option.value as option.name for option in [{'value':'+CULTURAL_SPACE_NAME','name':'Name: A-Z'}, {'value':'-TYPE','name':'Type'}]" 
               			data-ng-change="sort(selectedSortOrder)" 
               			data-ng-init="selectedSortOrder='+CULTURAL_SPACE_NAME'">
               		</select>
      			</div>
			    
			     <!-- ng-click calls methods from the controller whenever the button is clicked-->
			    <div class="form-group">
					<button class="btn btn-default" ng-click="addFavourites()">Add to Favourites</button>
					<button class="btn btn-default" ng-click="addRoute()">Add to Route</button>
					<label>View Likes:</label>
					<input type="checkbox" ng-model="likes">
					</input>
				</div>

				

				<div class="list-group scrollable">
					<button ng-hide="!item.Heart &&  likes" id="locationsItem" class="list-group-item" ng-repeat="item in checkboxes | orderBy:selectedSortOrder |filter: search" ng-click="openInfoWindow($index); like($index); add($index)"><input type="checkbox" ng-model="checkboxes[$index].checked" style="margin:-5px 5px 0 0">{{item.CULTURAL_SPACE_NAME}}</input>
						<span class="pull-right">
    						<div ng-Show="item.Heart" class="heart"></div>
    						<div ng-hide="item.Heart" class="heartFill"></div>
						</span>
						
					</button>
					<div ng-show="(list | filter:search).length==0">No items meet filter requirements</div> 
				</div>
			</form>
		</div>
		<div class="col-md-8">
			<div class="pull-right" id="map-canvas"></div>
				<button class="btn btn-default pull-right" ng-click="share('tweet')"><img src="css/images/Twitter_logo_blue.png"> Tweet</button>
				<button ng-click="share('fbPost')" style="margin-right:5px" class="btn btn-default pull-right"><img src="css/images/FB-f-Logo__blue_29.png"> Share</button>
			</div>
		</div>
	<div>
