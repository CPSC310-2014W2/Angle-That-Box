<div class="container">
	<h5>Input</h5>
	<input type="text" ng-model="input">
	<h5>Filter</h5> 
	<input type="text" ng-model="search">
    
     <!-- ng-click calls methods from the controller whenever the button is clicked-->
	<button class="btn btn-default" ng-click="add(input)">Add to list</button>
	<button class="btn btn-default" ng-click="logout()">Log out</button>
    
    <!-- Filters a list defined in the controller, and prints each result in the panel. -->
	<div id="panel" class="well" style="text-align:center" ng-repeat="item in list | filter:search">{{item.name}}</div>
</div>
<div id="map-canvas" style="height:400px; width:750px; margin: 0 auto 0 auto; border:2px solid black;"></div>
