<body>	
	<header>
		<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<div class="pull-left" id="list">
					<li><font id="navHeader">Outinglicious</font></li>
				</div>
                <li><a href="#/dashboard">Dashboard</a></li>
                <li><a href="#/routes">Routes</a></li>
                <li><a href="#/administration">Administration</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li class="handPointer"><a ng-click="logout()">Log out</a></li>
			</ul>
		</div>
	</div>
</nav>
	</header>
	<div>
	<nav>
		<ul id="n" class="clearfix">
			<li><a class="btn btn-default" href="#/edit" role="button">Edit Profile</a></li>
		</ul>
	</nav>
	</div>
	
	<div id="content" class="clearfix">
		<section id="right">
			<div id="userStats" class="clearfix">
				<div class="pic">
					<!-- no profile picture is an empty gray box, only show this if the user doesn't have a pic-->
					<img id="default" src="http://mountpisgah.org/wp-content/uploads/2014/11/default-profile-picture.jpg" ng-show="profilePhoto" class="ng-hide" >
					<!--only show this if they have a pic-->
					<img id ="imageID" src="{{userData.photo}}" width="150" height="150" ng-hide="profilePhoto"/>
					<br><br>
					<!-- turning standard "Choose File" into "Upload Photo" button. Using onchange because ng-change/ng-model cannot bind to input type file. angular.element is alias for jQuery. This is passed to uplaodPhoto so we can get all the image info-->
					<a href="#" class="btn btn-default" type="button" onclick="document.getElementById('fileID').click(); return false;">Upload Photo</a> <input id="fileID" type="file" style="visibility: hidden; display: none;" accept="image/*" onchange="angular.element(this).scope().uploadPhoto(this)" />
					<!--only show remove button if there's a pic to remove -->
					<button type="button" class="btn btn-default" ng-hide="profilePhoto" ng-click="deletePhoto()">
         				<span class="glyphicon glyphicon-remove"></span> 
        			</button>
					
					
				</div>
		</section>	

		<section id="left">
				<div ng-model="userData">
					<h3>{{userData.name}}</h3>
					<h5>Birthday: {{userData.birthdate}}</h5>
					<h5>{{userData.location}}</h5>
					<h5>Bio:</h5>
					<p>{{userData.bio}}</p>
				</div>


		</section>
		
	</div>
</body>
