<body>	
	<header>
		<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<div class="pull-left" id="list">
					<li><font id="navHeader">Outinglicious</font></li>
				</div>
				<li><a href="#/wishlist">Wishlist</a></li>
				<li class="handPointer"><a ng-click="logout()">Log out</a></li>
			</ul>
		</div>
	</div>
</nav>
	</header>
	
	<nav>
		<ul id="n" class="clearfix">
			<li><a href="#/dashboard">Dashboard</a></li>
			<li><a href="#/settings">Settings</a></li>
			<li><a href="#/edit">Edit Profile</a></li>
		</ul>
	</nav>
	
	<div id="content" class="clearfix">
		<section id="right">
			<div id="userStats" class="clearfix">
				<div class="pic">
					<!-- no profile picture is an empty gray box -->
					<img id ="imageID" src="http://www.schofieldstone.com/img/pictemp.gif" width="150" height="150" />
					<br><br>
					<!-- turning standard "Choose File" into "Upload Photo" button. Using onchange because ng-change/ng-model cannot bind to input type file. angular.element is alias for jQuery. This is passed to uplaodPhoto so we can get all the image info-->
					<a href="#" class="btn btn-default" type="button" onclick="document.getElementById('fileID').click(); return false;">Upload Photo</a> <input id="fileID" type="file" style="visibility: hidden; display: none;" accept="image/*" onchange="angular.element(this).scope().uploadPhoto(this)" />
					
				</div>
		</section>	

		<section id="left">
				<div ng-model="userData">
					<h3>{{userData.name}}</h3>
					<h5>Birthday: {{userData.birthdate}}</h5>
					<h5>{{userData.location}}</h5>
					<h4>Bio:</h4>
					<p>{{userData.bio}}</p>
				</div>


		</section>
		
	</div>
</body>
