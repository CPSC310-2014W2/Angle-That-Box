<!DOCTYPE html>
<html>
    <head>
    	<title>Routes</title>
    </head>
	<body>
        <header>
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <div class="navbar-brand" id="navHeader">Outinglicious</div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#/dashboard"><span class="glyphicon glyphicon-home" style="color:white"></span> Dashboard</a></li>
                            <li><a href="#/routes"><span class="glyphicon glyphicon-road" style="color:white"></span> Routes</a></li>
                            <li><a href="#/administration"><span class="glyphicon glyphicon-edit" style="color:white"></span> Administration</a></li>
                            <li><a href="#/profile"><span class="glyphicon glyphicon-user" style="color:white"></span> Profile</a></li>
                            <li class="handPointer"><a href="" data-ng-click="logout()">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <h1 style="text-align:center">Route</h1>
        
		<div class="col-md-3">
    		<div>
    			<table class="table " data-ng-model="routeOrder">
    				<thead>
    					<tr>
                            <th> 
        						Location
        					</th>
        					<th> 
        						Priority
        					</th>
        					<th>
        						Remove
        					</th>
                        </tr>
    				</thead>
				<tr ng-repeat="place in routeLocations">
                    	<td>{{place.name}}</td>
                    	<td> 
                    		<select data-ng-model="place.$priority"
                    		 data-ng-options="option.value as option.name for option in orderSelect"
                    		 data-ng-init='1'></select>
                    	</td>
                    	<td>
                    		<button data-ng-click="removeRouteMarker($index)">X</button>
                    	</td>
                    </tr>
    			</table>

                <button data-ng-model="routeOrder" data-ng-click="createRoute()">Calculate Route</button>
            </div>
        </div>
        
        <div class="container">
            <div class="pull-right" id="map-canvas"></div>
        </div>
    </body>
</html>
